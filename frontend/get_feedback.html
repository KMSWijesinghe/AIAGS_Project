<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .print-button-container {
            text-align: center;
            margin-top: 30px;
        }

        .print-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .print-button:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 73, 94, 0.3);
        }

        .print-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Shared sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="page-title" style="text-align: center;">Get Feedback</h1>
            <div class="content-card">
                <div class="top-controls">
                    <div class="control-group">
                        <span class="control-label">Assignment:</span>
                        <select class="form-select" id="assignment">
                            <option value="">Select Assignment</option>
                            <option value="assignment1">Assignment 1</option>
                            <option value="assignment2">Assignment 2</option>
                            <option value="assignment3">Assignment 3</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <span class="control-label">Upload:</span>
                        <button class="browse-button" onclick="document.getElementById('fileInput').click()">Browse File</button>
                        <input type="file" id="fileInput" style="display: none;">
                    </div>

                    <button class="add-button" onclick="toggleFeedback()">GET FEEDBACK</button>
                </div>

                <div class="feedback-section" id="feedbackSection">
                    <div class="section-container">
                        <div class="section-header">Overall Presentation and Organisation</div>
                        <div class="section-content">
                            <div class="feedback-item">
                                <div class="item-label">Justification</div>
                                <div class="item-content"></div>
                            </div>
                            <div class="feedback-item">
                                <div class="item-label">Feedback</div>
                                <div class="item-content"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section-container">
                        <div class="section-header">Self Introduction</div>
                        <div class="section-content">
                            <div class="feedback-item">
                                <div class="item-label">Justification</div>
                                <div class="item-content"></div>
                            </div>
                            <div class="feedback-item">
                                <div class="item-label">Feedback</div>
                                <div class="item-content"></div>
                            </div>
                        </div>
                    </div>

                    <!-- PRINT BUTTON -->
                    <div class="print-button-container">
                        <button class="print-button" onclick="printFeedback()">
                            üñ®Ô∏è 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load sidebar and highlight (for students, use 'portfolio' or another key you prefer)
        fetch("sidebar1.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("sidebar-container").innerHTML = html;

                const currentLink = document.querySelector('.nav-button[data-page="portfolio"]');
                if (currentLink) {
                    currentLink.classList.add("active");
                }
            })
            .catch(error => {
                console.error("Failed to load sidebar:", error);
            });

        function toggleFeedback() {
            const assignment = document.getElementById('assignment').value;

            if (!assignment) {
                alert('Please select an assignment first');
                return;
            }

            const feedbackSection = document.getElementById('feedbackSection');
            feedbackSection.classList.toggle('show');
        }

        function printFeedback() {
            window.print();
        }
    </script>
</body>

</html>
