    <script type="module">
        import { api } from "../js/aigs-api.js";

        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("username").value.trim(); // your field is named username but you use it as email
            const password = document.getElementById("password").value;

            try {
                const data = await api.auth.login(email, password);

                // backend returns { token, user }
                localStorage.setItem("aigs_token", data.token);

                if (data.user?.role === "student") {
                    window.location.href = "../home_student.html";
                } else {
                    window.location.href = "../add_assignments.html";
                }
            } catch (err) {
                console.error(err);
                alert(err.message || "Login failed");
            }
        });
    </script>
